<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传视频</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>上传视频</h1>
    <form id="uploadForm">
        <div class="form-group">
            <label for="token">Token</label>
            <input type="text" id="token" name="token" required>
        </div>
        <div class="form-group">
            <label for="title">视频标题</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="video">视频文件</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <div class="form-group">
            <label for="videoPreviewImg">视频预览图</label>
            <input type="file" id="videoPreviewImg" name="videoPreviewImg" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="content">视频介绍</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">上传视频</button>
        </div>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const token = document.getElementById('token').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        const videoFile = document.getElementById('video').files[0];
        const videoPreviewImgFile = document.getElementById('videoPreviewImg').files[0];

        const formData = new FormData();
        formData.append('video', videoFile);
        formData.append('videoPreviewImg', videoPreviewImgFile);

        const reader = new FileReader();
        reader.onload = function (e) {
            const videoBase64 = e.target.result.split(',')[1];
            const videoPreviewImgBase64 = e.target.result.split(',')[1];

            const jsonData = {
                token: token,
                title: title,
                content: content,
                video: videoBase64,
                videoPreviewImg: videoPreviewImgBase64
            };

            fetch('http://localhost:8080/admin/uploadVideo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('message');
                    if (data.statusCode === 200) {
                        messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                    } else {
                        messageDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const messageDiv = document.getElementById('message');
                    messageDiv.innerHTML = `<p style="color: red;">上传失败，请稍后再试。</p>`;
                });
        };

        reader.readAsDataURL(videoFile);
        reader.readAsDataURL(videoPreviewImgFile);
    });
</script>
</body>
</html>
