<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频上传</title>
</head>
<body>
<h1>视频上传</h1>
<form id="uploadForm" action="http://localhost:8080/admin/uploadVideo" method="post" enctype="application/octet-stream">
    <label for="token">Token:</label>
    <input type="text" id="token" name="token" required><br><br>

    <label for="video">选择视频文件:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <button type="submit">上传视频</button>
</form>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', form.action, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                alert('上传成功！\n' + JSON.stringify(response, null, 2));
            } else if (xhr.readyState === 4) {
                alert('上传失败！\n' + xhr.responseText);
            }
        };

        xhr.send(formData);
    });
</script>
</body>
</html>
